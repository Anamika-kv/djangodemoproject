{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container mt-5 p-3 bg-dark" style="margin-bottom:100px;"></div>
<h1 class="text-center mt-2">Billing Detials</h1>
<div class="container mt-5 p-3 bg-secondary" style="margin-bottom:100ox;">

<div class="container mt-3">
<form method="POST" >
    {% csrf_token %}
    <div class="mb-3">
  <label  class="form-label">Address</label>
  <input type="Text" class="form-control" style="width: 100%; height: 50px;"  name="a"  placeholder="Enter Address">
    </div>
     <div class="mb-3">
  <label  class="form-label">PhoneNo</label>
  <input type="text" class="form-control"  style="width: 100%; height: 30px;"  name="p" placeholder="Enter Number">
    </div>
     <div class="mb-3">
  <label  class="form-label">PIN</label>
  <input type="text" class="form-control"   style="width: 100%; height: 30px;" name="n"  placeholder="Enter PIN">
    </div>
     <div class="mb-3">
  <input type="submit" class="btn btn-dark text-light px-4">
     </div>
</form>
   </div>

</div>
{% endblock %}
