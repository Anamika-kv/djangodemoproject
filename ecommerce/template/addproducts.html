{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container mt-5 p-3 bg-dark" style="margin-bottom:100px;"></div>
<div class="container mt-5 p-3 bg-secondary" style="margin-bottom:100px;">
<h1 class="text-center mt-2">Add products Details</h1>
<div class="container mt-3">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label  class="form-label">product name</label>
  <input type="Text" class="form-control"   name="n"  placeholder="Enter product name">
    </div>
    <div class="mb-3">
  <label  class="form-label">image</label>
  <input type="file" class="form-control"  name="i" >
    </div>
     <div class="mb-3">
  <label  class="form-label">Description</label>
  <textarea class="from-control" style="width: 100%; height: 50px;" name="d" placeholder="Write your description"></textarea>
    </div>
     <div class="mb-3">
  <label  class="form-label">price</label>
  <input type="number" class="form-control"  name="p"  placeholder="Enter price" style="width: 100%; height: 40px;">
    </div>
     <div class="mb-3">
  <label  class="form-label">stock</label>
  <input type="number" class="form-control"    name="s" placeholder="Enter stock" style="width: 100%; height: 40px;">
    </div>
        <div class="mb-3">
  <label  class="form-label">Category</label>
            <select name="z">
                {% for i in links %}
  <option value="{{i.name}}">{{i.name}}</option>
                {% endfor %}
            </select>
    </div>

     <div class="mb-3">
  <input type="submit" class="btn btn-dark text-light px-4">
     </div>
</form>
   </div>

</div>
{% endblock %}
