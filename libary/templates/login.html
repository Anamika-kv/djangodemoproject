{% extends 'base.html'%}
{% load static %}
{% block content %}
<h1 class="text-center mt-2">Login</h1>
<div class="container mt-3">
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="Text" class="form-control"   name="u"  placeholder="Enter Username">
    </div>
     <div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control"  name="p" placeholder="Enter password">
    </div>
     <div class="mb-3">
  <input type="submit" class="btn btn-dark text-light px-4">
    </div>
{% endblock %}
